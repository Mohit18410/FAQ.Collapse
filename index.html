<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Collapse</title>
  </head>
  <body>
    <h1>FAQ Result</h1>
    <div class="container">
      <div class="box">
        <h3 class="question">How Are You?</h3>
        <h4 class="answer">I Am Fine</h4>
        <button class="toggleButton">
          <i class="fa-solid fa-angle-down"></i>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="box">
        <h3 class="question">What are you doing?</h3>
        <h4 class="answer">I am coding</h4>
        <button class="toggleButton">
          <i class="fa-solid fa-angle-down"></i>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="box">
        <h3 class="question">What's your name?</h3>
        <h4 class="answer">My Name Is Mohit</h4>
        <button class="toggleButton">
          <i class="fa-solid fa-angle-down"></i>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="box">
        <h3 class="question">Where are you studing?</h3>
        <h4 class="answer">I am studing at NIT,Kurukshetra</h4>
        <button class="toggleButton">
          <i class="fa-solid fa-angle-down"></i>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
